"HLT/Muon/Distributions/hltSingleMuIso E MCTurnOn_hltSingleMuIsoL1Filtered 'L1 Turn On label=hltSingleMuIsoL1Filtered' MCMaxPtPass_hltSingleMuIsoL1Filtered MCMaxPt_hltSingleMuIsoL1Filtered 'Highest Generated Muon p_{T} (GeV)' 'L1 Pass / Gen (%)'",
