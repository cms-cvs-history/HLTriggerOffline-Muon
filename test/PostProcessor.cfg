// Requires input from a monitor element file that has been processed with
// MEtoEDMConverter to be put into EDM format.  This process turns restores the
// MonitorElements and adds efficiency histograms by dividing plots from the file.


process EDMtoMEConvert =
{

    untracked PSet maxEvents = { untracked int32 input = -1 }
    
    service = MessageLogger { }
    
    ## Read in EDM file produced with MEtoEDMConverter
    source = PoolSource
    {
	untracked vstring fileNames =
	{
	    "file:RateTimeAnalyzer.root"
	}
    }
    
    ##module EDMtoMEConverter
    include "DQMServices/Components/data/EDMtoMEConverter.cff"
    replace DQMStore.referenceFileName = ""

    //for standard running
